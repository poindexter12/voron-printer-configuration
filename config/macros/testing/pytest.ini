[pytest]
markers =
    retraction: marks tests as retraction tests (deselect with '-m "not retraction"')
    perimeter: marks tests as perimeter tests (deselect with '-m "not perimeter"')
    retract_unretract: marks tests as retract/unretract tests (deselect with '-m "not retract_unretract"')
    outer_loop: marks tests as outer loop tests (deselect with '-m "not outer_loop"')